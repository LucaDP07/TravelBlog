{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<!-- CONTACT FORM -->
<div class="container-fluid">
    <div class="row">
        <div class="col text-center mt-3">
            <hr>
            <h1 class="text-center pt-4">Contact Us</h1>
            <hr class="w-50 mb-1">
        </div>
    </div>
    <br>
    <div class="row justify-content-center ">
        <div class="col-11 col-md-8 col-lg-6 mt-3">
            <form method="post">
                {{ contact_form | crispy }}
                {% csrf_token %}
                <input type="submit" value="Submit" class="btn btn-warning">
                <a class="btn btn-warning" href="{% url 'home' %}">No, take me back!</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
