{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card trip-form">
    <div class="row">
        <div class="col text-center">
            <br>
            <a class="btn btn-outline-info" href="{% url 'home' %}">Go to the Home Page</a>
        </div>
    </div>

    <div class="card-title">
        <h3>Edit: {{ post.title }}</h3>
    </div>
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <form method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
                    {{ form | crispy }}
                    <br>
                    <input type="submit" value="Submit" class="btn btn-outline-info">

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
