{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card trip-form">
    <div class="row">
        <div class="col text-center">
            <br>
            <a class="btn btn-outline-info" href="{% url 'home' %}">Go to the Home Page</a>
        </div>
    </div>
    <br>
    <div class="card-title">
        <h3>Delete you trip</h3>
    </div>
    <br>
    <div class="card-title">
        <h3>Delete: {{ post.title }}</h3>
    </div>
    
    <div class="card-body">
        <div class="container-fluid">
            <div class="row">
                <form method="POST" enctype='multipart/form-data'>
                    {% csrf_token %}
<br>
                    <strong>Are you sure?</strong><br><br>
                    <a class="btn btn-outline-info" href="{% url 'home' %}">No. Take me back!</a>
                    <button class="btn btn-outline-info">Yes, delete post!</button>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
